<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/styles/userRegistration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script defer src="/scripts/userRegistration.js"></script>
</head>
<body id="completed">
    <header>
        <div class="title">
            <h1><span id="highlight">Lotus</span> Events Booking</h1>
        </div>
        <div class="nav">
            <nav>
                <a href="/index.html">Home</a>
            </nav>
        </div>
    </header>
    <center>
        <h1 id="success-msg"></h1>
    </center>
    <div class="container">
        <form id="form" action="/index.html">
            <center>
                <img src="/assert/signup.jpg" alt="user profile">
            </center>
            <h1>Sign Up</h1>
            <div class="input-control">
                <label for="username">Username<span class="star-mrk">*</span></label>
                <input id="username" name="username" type="text" placeholder="Enter Username" autocomplete="off">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email<span class="star-mrk">*</span></label>
                <input id="email" name="email" type="text" placeholder="Enter Your Email" autocomplete="off">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password<span style="color:red">*</span></label>
                <input id="password"name="password" type="password" placeholder="Enter Your Password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm Password<span class="star-mrk">*</span></label>
                <input id="password2"name="password2" type="password" placeholder="Enter Password to Confirm">
                <div class="error"></div>
            </div>
            <button type="submit" value="submit">Sign Up</button>
            <p id="alrdy-user">Already have a account?<a href="/pages/userLogin.html">SignIn</a></p>
        </form>
    </div>
</body>
</html>
