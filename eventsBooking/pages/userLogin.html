<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <link rel="stylesheet" href="/styles/userLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script defer src="/scripts/userLogin.js"></script>
    <script defer src="/index.js"></script>
</head>

<body id="completed">
    <header>
        <div class="title">
            <h1><span id="highlight">Royal</span> Events </h1>
        </div>
        <div class="nav">
            <nav>
                <a href="/index.html">Home</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <form id="form">
            <center>
                <img src="/assert/signinimg.jpg" alt="user profile">
            </center>
            <h1>Sign In</h1>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Enter Your Email" autocomplete="off">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter Password">
                <div class="error"></div>
            </div>
            <button type="submit" value="submit">Sign In</button>
            <p>Don't have any account?<a href="/pages/userRegistration.html" id="register">SignUp</a></p>
        </form>
    </div>
    <center>
        <h1 id="success-msg"></h1>
    </center>
</body>

</html>
